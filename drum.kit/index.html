<!doctype html>
<html lang="en">

<head>
  <title>Drum Kit</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <main>

    <h1>
      DRUM KIT
    </h1>
    <div class="container">

        <div data-key="65" class="key row">
            <div class="col">A</div>
            <span class="sound clap">CLAP</span>
        </div>

        <div data-key="83" class="key row">
            <div class="col">S</div>
            <span class="sound snare">SNARE</span>
        </div>

        <div data-key="68" class="key row">
            <div class="col">D</div>
            <span class="sound kick">KICK</span>
        </div>

        <div data-key="70" class="key row">
            <div class="col">F</div>
            <span class="sound openhat">HITHAT</span>
        </div>

        <div data-key="71" class="key row">
            <div class="col">G</div>
            <span class="sound">BOOM</span>
        </div>

        <div data-key="72" class="key row">
            <div class="col">H</div>
            <span class="sound">RIDE</span>
        </div>

        <div data-key="74" class="key row">
          <div class="col">J</div>
          <span class="sound">PLUCK</span>
        </div>

        <div data-key="75" class="key row">
          <div class="col">K</div>
          <span class="sound">BASS</span>
        </div>

      

        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/snare.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/hihat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/pluck.wav"></audio>
        <audio data-key="75" src="sounds/bass.wav"></audio>

    </div>
  </main>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
